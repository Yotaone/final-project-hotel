            <li class="menu__item col-sm"><a href="reservation.html" class="menu__link">забронювати котедж</a></li>
        </ul>
    </div>
</div>

<div class="main container grid-container">

    <div class="reservation reservation-center  grid-container col-md-10 col-sm">

        <p class="reservation__title reservation-center col-md-6 col-sm">Бронирование номера</p>

        <form method="post" class="reservation-form reservation-center col-md-6 grid-container col-sm">

            <select name="" id="" class="form-group__control reservation__select-cottage js-sel-reservation">
                <option value="будинок (низ)" class="selected-cottage">будинок (низ)</option>
                <option value="еко котедж" class="selected-cottage">еко котедж</option>
                <option value="номер 'люкс' з терасою" class="selected-cottage">номер "люкс" з терасою</option>
                <option value="котедж 'закуток'" class="selected-cottage">котедж "закуток"</option>
                <option value="котедж 'водолій'" class="selected-cottage">котедж "водолій"</option>
                <option value="котедж з басейном 'надія'" class="selected-cottage">котедж з басейном "Надія"</option>
                <option value="котедж 'погарь'" class="selected-cottage">котедж "погарь"</option>
            </select>

            <div class="form-group">
                <label for="name">Дата</label>
                <input type="date" class="form-group__control js-get-data" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" class="form-group__control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="tel">Телефон</label>
                <input type="tel" class="form-group__control" required pattern="[0-9]{5,10}" id="tel" name="tel" >
            </div>

            <div class="form-group">
                <label for="email">Email<span class="red">*</span></label>
                <input type="email" class="form-group__control" id="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  name="email" placeholder="">
            </div>

            <div class="form-group">
                <label for="count">Кількість проживаючих<span class="red">*</span></label>
                <input type="text" class="form-group__control" id="count" name="count" >
            </div>
            <div class="form-group">
                <label for="message">Побажання</label>
                <textarea class="form-group__control" name="message" id="message" rows="5"></textarea>
            </div>
            <div class="form-group js-error-message"></div>
            <input type="submit" value="Замовити" class="reservation_submit btn js-submitToStorage">
        </form>

        </div>
    </div>

<div class="footer container footer-m grid-container ">

            <p class="footer-copyright__text  footer__text">Website by Pastil Yevgeniy</p>
        </a>
    </div>
</div>
